<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="lib/three.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/tween.min.js"></script>
    <script src="lib/TrackballControls.js"></script>
    <script src="lib/tf.min.js"></script>
    <script src="../build/tensorspace.js"></script>

    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {

            margin-top: 100px;
            margin-left: 100px;

            width: 50%;
            height: 50%;

            position: relative;

            /*width: 100%;*/
            /*height: 100%;*/
        }

    </style>

</head>
<body>

<div id="container"></div>

<script>

	let container = document.getElementById("container");

    let model = new TSP.models.Sequential(container, {
        layerShape: "rect",
		layerInitStatus: "close"
    });

    let input = new TSP.layers.GreyscaleInput({
        shape: [28, 28, 1]
    });

    let layer1 = new TSP.layers.Conv2d({
		kernelSize: 2,
		filters: 36,
		strides: 1,
		padding: "same"
	});

    let globalpooling = new TSP.layers.GlobalPooling2d({});

    model.add(input);
    model.add(layer1);
    model.add(globalpooling);

    model.init();

</script>

</body>
</html>
