<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="lib/three.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/tween.min.js"></script>
    <script src="lib/TrackballControls.js"></script>
    <script src="lib/tf.min.js"></script>
    <script src="../build/tensorspace.js"></script>

    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }

    </style>

</head>
<body>

<div id="container"></div>

<script>

	let container = document.getElementById("container");

    let model = new TSP.model.Sequential(container, {
        layerShape: "square",
		layerInitStatus: "close"
    });

    model.add(new TSP.layers.Input2d({
        shape: [28, 28, 1]
    }));

    let layer1 = new TSP.layers.Conv2d({
		kernelSize: 2,
		filters: 4,
		strides: 1,
		padding: "same"
	});

    let layer2 = new TSP.layers.Conv2d({
		kernelSize: 2,
		filters: 4,
		strides: 1,
		padding: "same",
		closeButton: {
			ratio: 1,
			display: true
		}
	});

    let addLayer = TSP.Maximum([layer1, layer2], {
    	color: 0xffffff,
        name: "addLayer",
		closeButton: {
			ratio: 1,
			display: true
		}
    });

    console.log(addLayer);

//    console.log(addLayer);
//
    model.add(layer1);
    model.add(layer2);

    model.add(addLayer);

//	model.add(new TSP.layers.Activation3d({
//		activation: "test"
//	}));

    model.add(new TSP.layers.Conv2d({
		kernelSize: 2,
		filters: 4,
		strides: 1,
		padding: "same"
	}));

    model.add(new TSP.layers.Dense({
        units: 20
    }));

    model.add(new TSP.layers.Conv1d({
		kernelSize: 2,
		filters: 4,
		strides: 1,
		padding: "same"
    }));

    model.init(function(){


    });

//    console.log(TSP.Add(1, 2));

</script>

</body>
</html>
