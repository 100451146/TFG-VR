<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="lib/three.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/tween.min.js"></script>
    <script src="lib/TrackballControls.js"></script>
    <script src="lib/tf.min.js"></script>
    <script src="../build/tensorspace.js"></script>

    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }

    </style>

</head>
<body>

<div id="container"></div>

<script>

	let container = document.getElementById("container");

    let model = new TSP.model.Sequential(container, {
        layerShape: "square",
		layerInitStatus: "close"
    });

    model.add(new TSP.layers.Input2d({
        shape: [28, 28, 1]
    }));

    model.add(new TSP.layers.Layer1d({
       shape: [20]
    }));

    model.add(new TSP.layers.Conv1d({
        kernelSize: 2,
        filters: 3,
        strides: 1,
        padding: "same"
    }));

    model.add(new TSP.layers.Cropping1d({
        cropping: [2, 2]
    }));

    model.init(function(){


    });

</script>

</body>
</html>
