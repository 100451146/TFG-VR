    <style>

        html, body {
            margin: 0;

            width: 100%;

        }

        #container {
            width: 100%;
            height: 100%;
        }

<body>

<div id="container"></div>

<script>

	let container = document.getElementById("container");

//    let model = new TSP.model.Sequential(container, {
//        layerShape: "rect",
//		layerInitStatus: "close"
//    });

    let input = new TSP.layers.Input2d({
        shape: [28, 28, 1]
    });

    let layer1 = new TSP.layers.Conv2d({
		kernelSize: 2,
		filters: 4,
		strides: 1,
		padding: "same"
	});

    layer1.apply( input );

	let layer2 = new TSP.layers.Conv2d({
		kernelSize: 2,
		filters: 4,
		strides: 1,
		padding: "same"
	});

	layer2.apply( input );

	let layer3 = new TSP.layers.Conv2d({
		kernelSize: 2,
		filters: 4,
		strides: 1,
		padding: "same"
	});

	layer3.apply( layer2 );

	let addLayer = new TSP.layers.Add([layer1, layer3]);

	let model = new TSP.model.Model(container, {
        inputs: [input],
        outputs: [addLayer],
        layerShape: "rect",
		layerInitStatus: "close"

	});
