<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../lib/three.min.js"></script>
    <script src="../lib/stats.min.js"></script>
    <script src="../lib/tween.min.js"></script>
    <script src="../lib/TrackballControls.js"></script>
    <script src="../lib/tf.min.js"></script>
    <script src="../../build/vis.js"></script>

    <script src="data/pikapika.js"></script>

    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }

    </style>

</head>
<body>

<div id="container"></div>

<script>

	let container = document.getElementById("container");

	let model = new VIS.model.Sequential(container, {
		layerShape: "square",
		layerInitStatus: "close",
		color: {
			input3d: 0x00ff00,
			conv2d: 0xff00ff,
			pooling2d: 0x00ffff
		}
	});

	model.add(new VIS.layers.Input3d({
		shape: [227, 227, 3]
	}));
	model.add(new VIS.layers.Conv2d({
        shape: [55, 55],
        filters: 96,
		kernelSize: 11,
        strides: 4
    }));
	model.add(new VIS.layers.Pooling2d({
        shape: [27, 27],
		poolSize: [3, 3],
		strides: [2, 2]
    }));
	model.add(new VIS.layers.Conv2d({
        shape: [27, 27],
        filters: 256,
        kernelSize: 5,
        strides: [1, 1]
    }));
	model.add(new VIS.layers.Pooling2d({
        shape: [13, 13],
		poolSize: [3, 3],
		strides: [2, 2]
    }));
    model.add(new VIS.layers.Conv2d({
        shape: [13, 13],
        filters: 384,
        kernelSize: 3,
        strides: [1, 1]
    }));
    model.add(new VIS.layers.Conv2d({
        shape: [13, 13],
        filters: 384,
		kernelSize: 3,
		strides: [1, 1]
    }));
    model.add(new VIS.layers.Conv2d({
        shape: [13, 13],
        filters: 256,
		kernelSize: 3,
		strides: [1, 1]
    }));
    model.add(new VIS.layers.Pooling2d({
        shape: [6, 6],
		poolSize: [3, 3],
		strides: [2, 2]
    }));
    model.add(new VIS.layers.Dense({
        units: 4096
    }));
	model.add(new VIS.layers.Dense({
		units: 4096
	}));
	model.add(new VIS.layers.Dense({
		units: 1000
	}));

	model.load({
		type: "tensorflow",
		modelUrl: "./alexnet/tensorflowjs_model.pb",
		weightUrl: "./alexnet/weights_manifest.json",
		outputsName: ["norm1", "pool1", "norm2", "pool2", "conv3_1", "conv4_1", "conv5_1", "pool5", "Relu", "Relu_1", "Softmax"]
	});

	model.init(function() {
		model.predict(data);
    });

</script>

</body>
</html>
