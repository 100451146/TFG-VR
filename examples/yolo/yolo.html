<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        html, body {
             margin: 0;
             padding: 0;
             width: 100%;
             height: 100%;
         }

        #container {
            width: 100%;
            height: 100%;
        }

        #loadingPad {
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #031D32;
        }

        #loading {
            position: fixed;
            width: 400px;
            height: 300px;
            top: 200px;
            left: 500px;
        }

    </style>

</head>
<body>

<div id="container"></div>
<div id="loadingPad">
    <img id="loading" src="./assets/loading.gif">
</div>

<script src="../lib/jquery.min.js"></script>
<script src="../lib/three.min.js"></script>
<script src="../lib/stats.min.js"></script>
<script src="../lib/tween.min.js"></script>
<script src="../lib/TrackballControls.js"></script>
<script src="../lib/tf.min.js"></script>
<script src="../../build/tensorspace.js"></script>

<script src="../../test/data/rgbData.js"></script>

<script>

	let container = document.getElementById("container");

	let model = new TSP.model.Sequential(container, {
		aggregationStrategy: "average",
		layerShape: "rect",
		layerInitStatus: "close",
		color: {
			conv2d: 0xff00ff,
			pooling2d: 0x00ffff
		}
	});

    model.add(new TSP.layers.Input3d({
        shape: [416, 416, 3]
    }));
    // 0
    //  shape: [416, 416]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 16,
		strides: 1,
        padding: "same"
    }));
    // 1
    model.add(new TSP.layers.Pooling2d({
        poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 2
    // shape: [208, 208]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 32,
		strides: 1,
        padding: "same"
    }));
    // 3
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 4
    // shape: [104, 104]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 64,
		strides: 1,
		padding: "same"
    }));
    // 5
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 6
    // shape: [52, 52]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 128,
		strides: 1,
		padding: "same"
    }));
    // 7
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 8
    // shape: [26, 26]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 256,
		strides: 1,
		padding: "same"
    }));
    // 9
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 10
    // shape: [13, 13]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 512,
		strides: 1,
		padding: "same"
    }));
    // 11
    // shape: [13, 13]
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [1, 1],
		padding: "same"
    }));
    // 12
    // shape: [13, 13]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 1024,
		strides: 1,
		padding: "same"
    }));
    // 13
    // shape: [13, 13]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 512,
		strides: 1,
		padding: "same"
    }));
    // 14
    // shape: [13, 13]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 1,
		filters: 425,
		strides: 1
    }));

    model.add(new TSP.layers.YoloOutput({
		onClick: function(outputData) {

        }
    }));

	model.load({
		type: "tensorflow",
		modelUrl: "./yoloModel/tensorflowjs_model.pb",
		weightUrl: "./yoloModel/weights_manifest.json",
		outputsName: ["1-leaky","2-maxpool","4-leaky","5-maxpool","7-leaky","8-maxpool","10-leaky","11-maxpool","13-leaky","14-maxpool","16-leaky","17-maxpool","19-leaky","21-leaky","BiasAdd_8"]
	});

	model.init(function() {

        model.predict(data);
        $("#loadingPad").hide();

    });

</script>

</body>
</html>
