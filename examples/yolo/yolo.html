<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../lib/three.min.js"></script>
    <script src="../lib/stats.min.js"></script>
    <script src="../lib/tween.min.js"></script>
    <script src="../lib/TrackballControls.js"></script>
    <script src="../lib/tfjs.min.js"></script>
    <script src="../../build/vis.js"></script>

    <script src="../../test/data/rgbData.js"></script>

    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }

    </style>

</head>
<body>

<div id="container"></div>

<script>

	let container = document.getElementById("container");

	let model = new VIS.model.Sequential(container, {
		layerShape: "square",
		layerInitStatus: "close",
		color: {
			conv2d: 0xff00ff,
			pooling2d: 0x00ffff
		}
	});

    model.add(new VIS.layers.Input3d({
        shape: [416, 416, 3]
    }));
    // 0
    model.add(new VIS.layers.Conv2d({
        shape: [416, 416],
		kernelSize: 3,
		filters: 16,
		strides: 1
    }));
    // 1
    model.add(new VIS.layers.Pooling2d({
        poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 2
    model.add(new VIS.layers.Conv2d({
		shape: [208, 208],
		kernelSize: 3,
		filters: 32,
		strides: 1
    }));
    // 3
    model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 4
    model.add(new VIS.layers.Conv2d({
		shape: [104, 104],
		kernelSize: 3,
		filters: 64,
		strides: 1
    }));
    // 5
    model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 6
    model.add(new VIS.layers.Conv2d({
		shape: [52, 52],
		kernelSize: 3,
		filters: 128,
		strides: 1
    }));
    // 7
    model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 8
    model.add(new VIS.layers.Conv2d({
		shape: [26, 26],
		kernelSize: 3,
		filters: 256,
		strides: 1
    }));
    // 9
    model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 10
    model.add(new VIS.layers.Conv2d({
		shape: [13, 13],
		kernelSize: 3,
		filters: 512,
		strides: 1
    }));
    // 11
    model.add(new VIS.layers.Pooling2d({
        shape: [13, 13],
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 12
    model.add(new VIS.layers.Conv2d({
		shape: [13, 13],
		kernelSize: 3,
		filters: 1024,
		strides: 1
    }));
    // 13
    model.add(new VIS.layers.Conv2d({
		shape: [13, 13],
		kernelSize: 3,
		filters: 512,
		strides: 1
    }));
    // 14
    model.add(new VIS.layers.Conv2d({
		shape: [13, 13],
		kernelSize: 1,
		filters: 425,
		strides: 1
    }));

	model.loadFrozen("./yoloModel/tensorflowjs_model.pb", "./yoloModel/weights_manifest.json", {
		type: "tfjs"
	});

	model.init(function() {
		model.predict(data);
    });

</script>

</body>
</html>
