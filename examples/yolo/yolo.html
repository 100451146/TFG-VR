<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="author" content="syt123450 / https://github.com/syt123450">
    <style>

        html, body {
             margin: 0;
             padding: 0;
             width: 100%;
             height: 100%;
         }

        #container {
            width: 100%;
            height: 100%;
        }

        #loadingPad {
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #031D32;
        }

        #loading {
            position: fixed;
            width: 400px;
            height: 300px;
            top: 200px;
            left: 500px;
        }

        .mdl-dialog {
            width: fit-content!important;
        }

    </style>

</head>
<body>

<div id="container"></div>
<div id="loadingPad">
    <img id="loading" src="./assets/loading.gif">
</div>

<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Yolo Output</h4>
    <div class="mdl-dialog__content">
        <canvas id="drawerPad" width=416 height="416"></canvas>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Goodbye 33</button>
    </div>
</dialog>

<script src="../lib/jquery.min.js"></script>
<script src="../lib/three.min.js"></script>
<script src="../lib/stats.min.js"></script>
<script src="../lib/tween.min.js"></script>
<script src="../lib/TrackballControls.js"></script>
<script src="../lib/tf.min.js"></script>
<link rel="stylesheet" href="../lib/material.min.css">
<script src="../lib/material.min.js"></script>
<link rel="stylesheet" href="../lib/material.fonts.css">
<script src="../lib/dialog-polyfill.js"></script>
<link rel="stylesheet" href="../lib/dialog-polyfill.css">
<script src="../../build/tensorspace.js"></script>

<script src="./data/33.js"></script>

<script>

	let container = document.getElementById("container");

	let model = new TSP.model.Sequential(container, {
		aggregationStrategy: "average",
		layerShape: "rect",
		layerInitStatus: "close",
		color: {
			conv2d: 0xff00ff,
			pooling2d: 0x00ffff
		}
	});

    model.add(new TSP.layers.Input3d({
        shape: [416, 416, 3]
    }));
    // 0
    //  shape: [416, 416]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 16,
		strides: 1,
        padding: "same"
    }));
    // 1
    model.add(new TSP.layers.Pooling2d({
        poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 2
    // shape: [208, 208]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 32,
		strides: 1,
        padding: "same"
    }));
    // 3
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 4
    // shape: [104, 104]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 64,
		strides: 1,
		padding: "same"
    }));
    // 5
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 6
    // shape: [52, 52]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 128,
		strides: 1,
		padding: "same"
    }));
    // 7
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 8
    // shape: [26, 26]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 256,
		strides: 1,
		padding: "same"
    }));
    // 9
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 10
    // shape: [13, 13]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 512,
		strides: 1,
		padding: "same"
    }));
    // 11
    // shape: [13, 13]
    model.add(new TSP.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [1, 1],
		padding: "same"
    }));
    // 12
    // shape: [13, 13]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 1024,
		strides: 1,
		padding: "same"
    }));
    // 13
    // shape: [13, 13]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 3,
		filters: 512,
		strides: 1,
		padding: "same"
    }));
    // 14
    // shape: [13, 13]
    model.add(new TSP.layers.Conv2d({
		kernelSize: 1,
		filters: 425,
		strides: 1
    }));

    model.add(new TSP.layers.YoloOutput({

		onClick: function(widthIndex, heightIndex, outputData) {

			console.log(widthIndex);
			console.log(heightIndex);

			// generate this rectList from outputData
			let rectList = [{
				x: 0,
				y: 0,
				width: 100,
				height: 150
			}, {
				x: 250,
				y: 50,
				width: 100,
				height: 50
			}, {
				x: 100,
				y: 10,
				width: 50,
				height: 100
			}, {
				x: 200,
				y: 200,
				width: 100,
				height: 200
			}, {
				x: 250,
				y: 300,
				width: 100,
				height: 80
			}];

			dialog.showModal();
			drawImage();
			drawRects( rectList );
        }
    }));

	model.load({
		type: "tensorflow",
		modelUrl: "./yoloModel/tensorflowjs_model.pb",
		weightUrl: "./yoloModel/weights_manifest.json",
		outputsName: ["1-leaky","2-maxpool","4-leaky","5-maxpool","7-leaky","8-maxpool","10-leaky","11-maxpool","13-leaky","14-maxpool","16-leaky","17-maxpool","19-leaky","21-leaky","BiasAdd_8"]
	});

	model.init(function() {

        model.predict(data);
        $("#loadingPad").hide();

    });

	let dialog = document.querySelector('dialog');
	if (! dialog.showModal) {
		dialogPolyfill.registerDialog(dialog);
	}

	dialog.querySelector('.close').addEventListener('click', function() {
		dialog.close();
	});

	function drawImage() {

		let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

		let imageDataValue = imageData.data;

		let count = 0;

		for (let i = 0; i < imageDataValue.length; i++) {

			if (i % 4 !== 3 ) {

				imageDataValue[ i ] = data[count];

				count++;

			} else {

				imageDataValue[ i ]  = 255;

			}

		}

		ctx.putImageData(imageData, 0, 0);

	}

	let canvas = document.getElementById('drawerPad');
	let ctx = canvas.getContext('2d');

	function drawRects(rectList) {

		for (let i = 0; i < rectList.length; i++) {

			let rectParameter = rectList[i];
			drawRect(
				rectParameter.x,
				rectParameter.y,
				rectParameter.width,
				rectParameter.height
			);

		}

	}

	function drawRect(x, y, width, height) {

		let c = document.getElementById("drawerPad");
		let ctx = c.getContext("2d");
		ctx.rect(x, y, width, height);
		ctx.stroke();

	}

</script>

</body>
</html>
