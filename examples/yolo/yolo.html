<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../lib/three.min.js"></script>
    <script src="../lib/stats.min.js"></script>
    <script src="../lib/tween.min.js"></script>
    <script src="../lib/TrackballControls.js"></script>
    <script src="../lib/tfjs.min.js"></script>
    <script src="../../build/vis.js"></script>

    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #controlPanel {
            position: fixed;
            left: 0;
            top: 200px;
            width: 224px;
        }

        #clear {
            width: 224px;
            height: 100px;
            background-color: red;
        }

        .wrapper {
            width: 224px;
            height: 224px;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            z-index: 100;
            background-color: white;
        }

        .signature-pad {
            position: absolute;
            left: 0;
            top: 0;
            border: 1px solid #000;
        }

    </style>

</head>
<body>

<div id="container"></div>

<script>

	let container = document.getElementById("container");

	let model = new VIS.model.Sequential(container, {
		pixel: true
	});

	model.add(new VIS.layers.Input({
		shape: [448, 448, 1],
		name: "initInput",
		pixel: true
	}));
	model.add(new VIS.layers.Conv2d({
		kernelSize: 5,
		filters: 6,
		strides: 1,
		name: "conv2d1",
		pixel: true
	}));
	model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2],
		name: "maxPool2d1",
		pixel: true
	}));
	model.add(new VIS.layers.Conv2d({
		kernelSize: 5,
		filters: 16,
		strides: 1,
		name: "conv2d2",
		pixel: true
	}));
	model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2],
		name: "maxPool2d2",
		pixel: true
	}));
	model.add(new VIS.layers.Dense({
		units: 120,
		name: "dense1",
		pixel: true
	}));
	model.add(new VIS.layers.Dense({
		units: 84,
		name: "dense2",
		pixel: true
	}));
	model.add(new VIS.layers.Output({
		units: 10,
		name: "output",
		pixel: true
	}));

	model.init();

</script>

</body>
</html>
