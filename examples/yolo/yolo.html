<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/three.min.js"></script>
    <script src="../lib/stats.min.js"></script>
    <script src="../lib/tween.min.js"></script>
    <script src="../lib/TrackballControls.js"></script>
    <script src="../lib/tfjs.min.js"></script>
    <script src="../../build/vis.js"></script>

    <script src="../../test/data/rgbData.js"></script>

    <style>

        html, body {
             margin: 0;
             padding: 0;
             width: 100%;
             height: 100%;
         }

        #container {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

    </style>

</head>
<body>

<div id="container"></div>
<div id="loadingPad">
    <img id="loading" src="./assets/loading.gif">
</div>

<script>

	let container = document.getElementById("container");

	let model = new VIS.model.Sequential(container, {
		layerShape: "square",
		layerInitStatus: "close",
		color: {
			conv2d: 0xff00ff,
			pooling2d: 0x00ffff
		}
	});

    model.add(new VIS.layers.Input3d({
        shape: [416, 416, 3]
    }));
    // 0
    model.add(new VIS.layers.Conv2d({
        shape: [416, 416],
		kernelSize: 3,
		filters: 16,
		strides: 1
    }));
    // 1
    model.add(new VIS.layers.Pooling2d({
        poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 2
    model.add(new VIS.layers.Conv2d({
		shape: [208, 208],
		kernelSize: 3,
		filters: 32,
		strides: 1
    }));
    // 3
    model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 4
    model.add(new VIS.layers.Conv2d({
		shape: [104, 104],
		kernelSize: 3,
		filters: 64,
		strides: 1
    }));
    // 5
    model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 6
    model.add(new VIS.layers.Conv2d({
		shape: [52, 52],
		kernelSize: 3,
		filters: 128,
		strides: 1
    }));
    // 7
    model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 8
    model.add(new VIS.layers.Conv2d({
		shape: [26, 26],
		kernelSize: 3,
		filters: 256,
		strides: 1
    }));
    // 9
    model.add(new VIS.layers.Pooling2d({
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 10
    model.add(new VIS.layers.Conv2d({
		shape: [13, 13],
		kernelSize: 3,
		filters: 512,
		strides: 1
    }));
    // 11
    model.add(new VIS.layers.Pooling2d({
        shape: [13, 13],
		poolSize: [2, 2],
		strides: [2, 2]
    }));
    // 12
    model.add(new VIS.layers.Conv2d({
		shape: [13, 13],
		kernelSize: 3,
		filters: 1024,
		strides: 1
    }));
    // 13
    model.add(new VIS.layers.Conv2d({
		shape: [13, 13],
		kernelSize: 3,
		filters: 512,
		strides: 1
    }));
    // 14
    model.add(new VIS.layers.Conv2d({
		shape: [13, 13],
		kernelSize: 1,
		filters: 425,
		strides: 1
    }));

	model.load({
		type: "tensorflow",
		modelUrl: "./yoloModel/tensorflowjs_model.pb",
		weightUrl: "./yoloModel/weights_manifest.json",
        outputNames: ["1-leaky","2-maxpool","4-leaky","5-maxpool","7-leaky","8-maxpool","10-leaky","11-maxpool","13-leaky","14-maxpool","16-leaky","17-maxpool","19-leaky","21-leaky","BiasAdd_8"]
	});

	model.init(function() {
		model.predict(data);
		$("#loading").hide();
    });

</script>

</body>
</html>
