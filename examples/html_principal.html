<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Modelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Cambio de color de fondo principal */
            color: #fff; /* Cambio de color de texto */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .contenedor-sections {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grupo-modelos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
            padding: 20px;
            background-color: #34495e; /* Cambio de color de fondo de los grupos de modelos */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        .grupo-modelos h2 {
            margin-top: 0;
            margin-bottom: 20px; /* Añadido margen inferior */
            font-size: 24px;
            color: #fff; /* Cambio de color de texto */
        }
        .modelo {
            text-align: center;
            margin: 10px;
        }
        .modelo img {
            display: block;
            height: 200px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .modelo img.hello-world {
            width: 300px; /* Tamaño especial para la imagen "Hello-World" */
        }
        .modelo p {
            margin: 5px 0;
            color: #fff; /* Cambio de color de texto */
        }
        .modelo img:hover {
            transform: scale(1.05);
        }
        #buscador {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #buscador {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Selecciona un modelo:</h1>
    <input type="text" id="buscador" placeholder="Buscar...">
    <section class="contenedor-sections">
        <h2>Reconocimiento de números</h2>
        <section class="grupo-modelos" id="grupo-modelos-1">
            <div class="modelo">
                <img src="imagenes_modelos/Hello-world.png" alt="Modelo Hello-World" class="hello-world" onclick="cargarModelo('Cubo/hello-world.html')">
                <p>Hello World</p>
            </div>
            <div class="modelo">
                <img src="imagenes_modelos/LeNet.png" alt="Modelo LeNet" onclick="cargarModelo('lenet/lenet.html')">
                <p>LeNet</p>
            </div>
            <div class="modelo">
                <img src="imagenes_modelos/ACGAN.png" alt="Modelo ACGAN" onclick="cargarModelo('acgan/acganGEN.html')">
                <p>ACGAN</p>
            </div>
        </section>
        <h2>Reconocimiento de imágenes</h2>
        <section class="grupo-modelos" id="grupo-modelos-2">
            <div class="modelo">
                <img src="imagenes_modelos/AlexNet.png" alt="Modelo AlexNet" onclick="cargarModelo('alexnet/alexnet.html')">
                <p>AlexNet</p>
            </div>
            <div class="modelo">
                <img src="imagenes_modelos/InceptionV3.png" alt="Modelo InceptionV3" onclick="cargarModelo('inceptionv3/inceptionv3.html')">
                <p>InceptionV3</p>
            </div>
            <div class="modelo">
                <img src="imagenes_modelos/ResNet.png" alt="Modelo ResNet50" onclick="cargarModelo('resnet50/resnet50.html')">
                <p>ResNet50</p>
            </div>
            <div class="modelo">
                <img src="imagenes_modelos/yolo.png" alt="Modelo YOLO" onclick="cargarModelo('yolo/yolo.html')">
                <p>YOLO</p>
            </div>
        </section>
    </section>
    <div id="modelo-cargado"></div>

    <script>
        function cargarModelo(url) {
            window.location.href = url;
        }
        
        const buscador = document.getElementById('buscador');
        const gruposModelos = document.querySelectorAll('.grupo-modelos');
        const grupoTitulos = document.querySelectorAll('.grupo-titulo');
        
        // Variable de estado para el servicio de reconocimiento de voz
        let servicioActivado = false;

        // No iniciar el reconocimiento de voz inmediatamente
        alert("Si quieres iniciar el reconocimiento de voz di 'oye nana'");
        
        // Configurar reconocimiento de voz
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'es-ES';
        let audio = null;

        recognition.start();
        
        // Evento para comenzar el reconocimiento de voz cuando se dice "oye nana"
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Esperando "oye nana" para iniciar el reconocimiento de voz...');
            // Escuchar eventos de resultados del reconocimiento de voz
            recognition.onresult = function(event) {
                let ultimoResultado = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log('Texto reconocido al principio:', ultimoResultado);
                // Si el texto reconocido coincide con "oye nana", iniciar el reconocimiento de voz
                if (!servicioActivado){
                    if (ultimoResultado.includes('oye') || ultimoResultado.includes('oye nana')) {
                        servicioActivado = true;
                        audio = new Audio('audios/Servicio Activado.mp3');
                        audio.play();
                        ultimoResultado = '';
                    }
                } else if (servicioActivado) {
                    if (ultimoResultado.includes('desactivar')) {
                        audio = new Audio('audios/Servicio Desactivado.mp3');
                        audio.play();
                        servicioActivado = false;
                        ultimoResultado = '';
                    } else if (ultimoResultado.includes('imágenes')) {
                        audio = new Audio('audios/Reconocimiento Imagenes.mp3');
                        audio.play();
                        ultimoResultado = '';
                        // Filtrar modelos de reconocimiento de imágenes
                        gruposModelos[1].style.display = 'flex';
                        gruposModelos[0].style.display = 'none';
                    } else if (ultimoResultado.includes('números')) {
                        audio = new Audio('audios/Reconocimiento Numeros.mp3');
                        audio.play();
                        ultimoResultado = '';
                        // Filtrar modelos de reconocimiento de números
                        gruposModelos[0].style.display = 'flex';
                        gruposModelos[1].style.display = 'none';
                    } else if (ultimoResultado.includes('limpiar')) {
                        // mostrar todos los modelos
                        audio = new Audio('audios/Limpiar Filtros.mp3');
                        audio.play();
                        gruposModelos.forEach(grupo => {
                            grupo.style.display = 'flex';
                            const modelos = grupo.querySelectorAll('.modelo');
                            modelos.forEach(modelo => {
                                modelo.style.display = 'block';
                            });
                        });
                        audio.play();
                        ultimoResultado = '';
                    }
                }
            };
        });
        
        // Manejar errores del reconocimiento de voz
        recognition.onerror = function(event) {
            console.error('Error en el reconocimiento de voz:', event.error);
        };
        
        // Evento de entrada en el buscador para filtrar los modelos
        buscador.addEventListener('input', function() {
            const textoBuscado = this.value.trim().toLowerCase();
            gruposModelos.forEach(grupo => {
                let modelosCoincidentes = 0;
                const modelos = grupo.querySelectorAll('.modelo');
                modelos.forEach(modelo => {
                    const nombreModelo = modelo.querySelector('p').textContent.toLowerCase();
                    if (nombreModelo.includes(textoBuscado)) {
                        modelo.style.display = 'block';
                        modelosCoincidentes++;
                    } else {
                        modelo.style.display = 'none';
                    }
                });
                if (modelosCoincidentes === 0) {
                    grupo.style.display = 'none';
                    grupo.previousElementSibling.style.display = 'none'; // Ocultar el encabezado h2
                } else {
                    grupo.style.display = 'flex';
                    grupo.previousElementSibling.style.display = 'block'; // Mostrar el encabezado h2
                }
            });
        });
        

    </script>
</body>
</html>
